


<div class="clearfix"></div>
<div class="wrapper-page">
  <div class="text-center">
    <a href="index.html" class="logo"><span>Med<span>Conf</span></span></a>
    <h5 class="text-muted m-t-0 font-600">Responsive Admin Dashboard</h5>
  </div>
  <div class="m-t-40 card-box">
    <div class="text-center">
      <h4 class="text-uppercase font-bold m-b-0">Connexion</h4>
    </div>
    <div class="panel-body">
      <form [ngBusy]="busy" #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal m-t-20">

        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" name="email" [(ngModel)]="credentials.email" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" name="password" [(ngModel)]="credentials.password" required=""
                   placeholder="Mot de passe ">
          </div>
        </div>

        <div class="form-group ">
          <div class="col-xs-12">
            <div class="checkbox checkbox-custom">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup">
                Enregister le mot de passe 

              </label>
            </div>

          </div>
        </div>

        

        <div class="form-group text-center m-t-30">
          <div class="col-xs-12">
            <a (click)="loginUser()" class="btn btn-custom btn-bordred btn-block waves-effect waves-light"
               type="submit">se connecter </a
            >
          </div>
        </div>

        <div class="form-group m-t-30 m-b-0">
          <div class="col-sm-12">
            <a href="page-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Mot de passe oublié ?</a>
          </div>
        </div>
      </form>

    </div>
  </div>
  <!-- end card-box-->

  <div class="row">
    <div class="col-sm-12 text-center">
      <p class="text-muted">Vous n'avez pas de compte ? <a  (click)="creerCompte()" class="text-primary "><b>creér un compte </b></a></p>
    </div>
  </div>

</div>
<!-- end wrapper page -->
